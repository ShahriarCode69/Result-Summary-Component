<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <title>Results summary component</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="card">
    <div class="result">
      <p>Your Result</p>
        <div class="result-circle">
          <h1>76</h1>
          <p>of 100</p>
        </div>
      <h3>Great</h3>
      <p>You scored higher than 65% of the people who have taken these tests.</p>
    </div>
    <div class="summary">
      <div class="result-summary">
        <h4>Summary</h4>
        <p class="rec"><img src="/assets/images/icon-reaction.svg" alt="">Reaction <span>80 / 100</span></p>
        <p class="mem"><img src="/assets/images/icon-memory.svg" alt="">Memory <span>92 / 100</span></p>
        <p class="ver"><img src="/assets/images/icon-verbal.svg" alt="">Verbal <span>61 / 100</span></p>
        <p class="vis"><img src="/assets/images/icon-visual.svg" alt="">Visual <span>72 / 100</span></p>
      </div>
      <div class="continue-btn">
        <a href="#">Continue</a>
      </div>
    </div>
  </div>
</body>
</html>
